<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.5.0/dist/css/splide.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.5.0/dist/css/themes/splide-skyblue.min.css">
    <title>Document</title>
</head>

<body style="background-color: rgb(56,56,56)">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.5.0/dist/js/splide.min.js"></script>


    <h3>Rick And Morty Slider</h3>
    <section id="image-carousel" class="splide" aria-label="Beautiful Images">
        <div class="splide__arrows">
            <button class="splide__arrow splide__arrow--prev">
                <img src="images/angle-left-solid.svg" alt="angle-left-solid">
            </button>

            <div class="splide__track">
                <ul class="splide__list">

                </ul>
            </div>


            <button class="splide__arrow splide__arrow--next">
                <img src="images/angle-right-solid.svg" alt="">
            </button>


        </div>


    </section>
    <script src="script.js"></script>
</body>

</html>
